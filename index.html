
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>HTML5 Form: Payment Form Example</title>
</head>
<body>
  <form class="needs-validation" novalidate="">
    <div class="container mt-5">
        <div class="row">
          <div class="col-1">
            <!-- 1 of 3 -->
          </div>
          <!-- start card -->
          <div class="col-10">
          <!-- 2 of 3 -->
            <div class="card">
                <div class="card-header">
                  <h5>Payment Form Example</h5>
                </div>
                <div class="card-body">
                  <!-- start alert -->
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="alert alert-danger" role="alert" for="validation">
                        Some fields are missing
                      </div>
                    </div>
                  </div>
                  <!-- start form -->
                  <!-- card info -->
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="inputCardNumber">Card #</label>
                        <input type="text" class="form-control" id="inputCardNumber" placeholder="0000 0000 0000 0000" required>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="inputCVC">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="000" required>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="Amount">Amount</label>
                          <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="text" class="form-control" id="Amount" placeholder="00.00" required>
                          </div>
                        </div>
                      </div>
                      
                    </div>                  
                  <!-- card name -->
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                      </div>
                    </div>                 
                  </div>
                  <!-- billing info -->
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="City">City</label>
                        <input type="text" class="form-control" id="City" placeholder="City" required>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control" required>
                        <option value="">Pick a State</option>
                        <option>AL</option>
                        <option>FL</option>
                        <option>WY</option>
                      </select>              
                    </div>
                    <div class="col-sm-3">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="00000" required>
                    </div>                  
                  </div>

                  <!-- card type -->
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group"> <!-- make sure you change the labels and such to correspond to each card -->
                        <p>We Accept</p>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
                          <label class="custom-control-label" for="customRadioInline1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                              <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                            </svg> 
                          </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                          <label class="custom-control-label" for="customRadioInline2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                              <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                            </svg> 
                          </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                          <label class="custom-control-label" for="customRadioInline3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                              <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                            </svg> 
                          </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                          <label class="custom-control-label" for="customRadioInline4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                              <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                            </svg> 
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <small id="passwordHelpBlock" class="form-text text-muted">
                        Add any notes here.
                      </small>
                    </div>                 
                  </div>


                  <!-- end form -->
                </div>
                <div class="card-footer text-muted text-right">
                  <input type="reset" class="btn btn-secondary" value="Cancel">
                  <button type="submit" class="btn btn-primary my-1">Submit</button>
                </div>
              </div>
          </div>
        
          <!-- end card -->
          </div>
        </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
